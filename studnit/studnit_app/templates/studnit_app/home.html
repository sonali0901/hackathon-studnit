<!DOCTYPE html>
<html>

<head>

	{% load staticfiles %}
    <!--Import Google Icon Font-->
    <!--<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

     <link href="{% static 'css/custom.css' %}" rel="stylesheet"> 
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->


    <nav>
        <div class="nav-wrapper">
            <a href="home.html" class="brand-logo">StudNet</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="y12.html">Y12</a></li>
                <li><a href="y13.html">Y13</a></li>
                <li><a href="y14.html">Y14</a></li>
                <li><a href="y15.html">Y15</a></li>
            </ul>
        </div>
    </nav>

    <div style="margin: 10px">
        <a class="waves-effect waves-light btn">y12</a>
        <a class="waves-effect waves-light btn">y13</a>
        <a class="waves-effect waves-light btn">y14</a>
        <a class="waves-effect waves-light btn">y15</a>
    </div>
	 <div id="chat-body" class="panel panel-default">
        <div class="panel-heading">Chat Box</div>
        <div id="msg-list-div" class="panel-body">
            <ul id="msg-list" class="list-group">
                {% for obj in chat %}
                    {% if obj.user == request.user %}
                        <li class="text-right list-group-item">{{ obj.message }}</li>
                    {% else %}
                        <li class="text-left list-group-item">{{ obj.message }}</li>
                    {% endif %}
                {% empty %}
                    <li class="text-right list-group-item">No messages yet!</li>
                {% endfor %}
                <script>
                    var chatlist = document.getElementById('msg-list-div');
                    chatlist.scrollTop = chatlist.scrollHeight;
                </script>
            </ul>
        </div>
    </div>

    <form id="chat-form" method="post" action="/post/">
        <div id="chat-bottom" class="input-group">
            <input type="text" id="chat-msg" name="chat-msg" class="form-control"/>
            <span class="input-group-btn">
                <input class="btn btn-default" id="send" type="submit" value="Send"/>
            </span>
        </div>
    </form>

</body>

</html>
